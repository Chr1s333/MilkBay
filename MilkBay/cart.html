<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    .product {
        margin-bottom: 20px;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
    .product-info {
        text-align: left;
    }
    .quantity-input {
        margin-top: 10px;
        display: flex;
        justify-content: left;
        align-items: center;
    }
    .quantity-input label {
        margin-right: 10px;
    }
    .quantity-input input[type="number"] {
        width: 50px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .total-amount {
        text-align: center;
        margin-top: 20px;
    }
    .btn-add-to-cart {
        padding: 10px 20px;
        background-color: #26a22c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .btn-add-to-cart:hover {
        background-color: #11a116;
    }
    .containerbox {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000000;
        border-radius: 5px;
        background-color: #d1f7d5;
    }
</style>
</head>
<body background="back.jpg">
<form action="payment.html" method="post" data-netlify="true" name="cart">
<div class="container">
    <h1>Add to Cart </h1>
    <label style="padding: 20px;font-size: 25px;" for="name" >Your Full Name:</label>
    <input style="padding: 5px;border-radius: 5px;" type="text" id="name" name="name" required>
   <div class="containerbox">
    <div class="product">
        <img src="bottle-removebg-preview.png" alt="Product 1 Image" width="80">
        <div class="product-info">
            <h2>COW MILK</h2>
            <p>Price:₹65</p>
            <div class="quantity-input">
                <label for="quantity1">Liters of milk: </label>
                <input type="number" id="quantity1" name="milk liters" min="0" value="1" onchange="updateTotal()">
            </div>
        </div>
    </div>
   </div>
    <div class="product">
    <div class="containerbox">
        <img src="curd.jpg" alt="Product 2 Image" width="160" height="140">
        <div class="product-info">
            <h2>CURD(200ML)</h2>
            <p>Price: ₹20</p>
            <div class="quantity-input">
                <label for="quantity2">Quantity of curd:</label>
                <input type="number" id="quantity2" name="curd in quantity" min="0" value="1" onchange="updateTotal()">
            </div>
        </div>
    </div>
    </div>

    <div class="total-amount" id="totalAmount">
        Total Amount: ₹0.00
    </div>
    <input style="align-items: center;" type="submit" class="btn-add-to-cart" value="Buy Now">
</div>
</form>
<script>
    function updateTotal() {
        var price1 = 65.00; // Replace with actual price of product 1
        var quantity1 = document.getElementById("quantity1").value;
        var total1 = price1 * quantity1;

        var price2 = 20.00; // Replace with actual price of product 2
        var quantity2 = document.getElementById("quantity2").value;
        var total2 = price2 * quantity2;

        var totalPrice = total1 + total2;
        document.getElementById("totalAmount").textContent = "Total Amount: ₹" + totalPrice.toFixed(2);
    }
</script>

</body>
</html>
